<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Your Info</title>
</head>

<body>
  <h2>Your Info</h2>


  <form action="mailto:info@gmail.com" method="get" enctype="text/plain">
    <input type="reset" name="" value="Reset">
    <label>Search</label>
    <input type="search" name="" value="">

    <br><br>
    <label>Profile Picture</label>
    <input type="file" name="Your P.P." value=""><label>Optional</label> <br><br>

    <label>UserName</label>
    <input maxlength="16" type="text" name="Your name" value="" required>
    <br><br>
    <label>Password</label>
    <input type="password" name="Your password" value="" required>



    <br><br>
    <label>Birthdate</label>
    <input type="date" name="birth" value="" required>
    <br><br>
    <label>Time</label>
    <input type="time" name="birth" value=""><label>Optional</label>



    <br><br>
    <label>Email address</label>
    <input type="email" name="Your email" value="" required>
    <br><br>
    <label>Phone number</label>
    <input type="tel" name="Your phone no." value=""><label>Optional</label>

    <br>
    <label>Your website</label>
    <input type="url" name="Your website" value=""> <label>Optional</label>
    <br><br>
    <label for="birth">How healthy are you?</label>
    <input type="range" name="" value=""><br><br>
    <br><br>
    <label>Do you prefer putting your phone number?</label>
    <label for="choice">Yes</label>
    <input type="radio" name="choice" value="yes" required>

    <label for="choice">No</label>
    <input type="radio" name="choice" value="no" required>

    <br>
    <label>Do you agree to my <a target="_blank" href="Terms and services.html">Terms and Services</a>?</label>
    <input type="checkbox" name="" value="" required>

    <br><br>
    <input type="submit" name="" value="Register">




  </form>

</body>

</html>
